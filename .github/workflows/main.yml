name: Redeem Coupons

on:
  workflow_dispatch  # Manual trigger from GitHub UI
  # Optional: Add other triggers like:
  # push:
  #   branches: [main]
  # schedule:
  #   - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  redeem:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Run coupon redemption script
        run: node redeem-code.js
